<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/assets/img/favicon.png" />
    <title>Livz - Partagez Le Moment.</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="%PUBLIC_URL%/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/assets/css/nucleo-svg.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/assets/css/soft-ui-dashboard.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const script = document.createElement('script');
        script.src = "%PUBLIC_URL%/assets/js/soft-ui-dashboard.min.js?v=1.0.7";
        script.async = true;
        script.onload = function() {
          try {
            const referenceButtons = document.querySelectorAll('.referenceButtons');
            if (referenceButtons.length > 0) {
              // Execute the necessary script parts
              window.addEventListener('resize', function() {
                navbarColorOnResize();
              });
            } else {
              console.log('referenceButtons not found, skipping script execution');
            }
          } catch (error) {
            console.error('Error initializing soft-ui-dashboard:', error);
          }
        };
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
